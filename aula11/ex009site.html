<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background: lightcoral;
        }
    </style>
</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    Digite o seu país de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="nasc()">
    <div id="mora">
        Você é:  
    </div>
     <script>
         function nasc() {
             var pais1 = document.getElementById('pais')
             var res = document.getElementById('mora')

            if (pais1.value == 'Brasil' || pais1.value == 'brasil') {
                res.innerHTML += ' Brasileiro!'
            } else {
                res.innerHTML += ' Estrangeiro!'
            }
            res.innerHTML('Você é: ')
         }
     </script>
</body>
</html>
