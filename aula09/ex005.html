<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body {
            background-color: rgb(28, 40, 150);
            color: white;
            font: normal 18pt Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando os Estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript!</p>
    <div id="msg">Clique em mim!</div>
    <script>
        var p1 = document.getElementsByTagName('p')[1]
        window.document.write(`Está escrito assim: ${p1.innerText.toUpperCase()} <br>`)
        p1.style.color = 'red'
        document.write(p1.innerHTML) //Assim acessamos a formatação tbm
        var d = document.getElementById('msg')
        d.style.background = 'red'
       var d = window.document.querySelector('div#msg')
       d.style.color = 'red'
       d.style.background = 'lime'
    </script>
</body>
</html>
