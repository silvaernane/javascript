<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <style>
        body {
            font: normal 1.2em Arial, sans-serif;
        }
    </style>
</head>
<body>
    <p>Testando algumas coisas.</p>
    <input type="button" value="Clique aqui" onclick="nome()">
        <p id="teste"></p>
    <script>
        function nome(){
            var nome = prompt('Qual é o seu nome?')
            var paragrafo = document.getElementById('teste')
            document.writeln(`Olá ${nome}! Seu nome tem ${nome.length} letras! <br/>`)
            document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}! <br/>`)
            document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}!`)
            paragrafo.innerHTML = 'Testando' //Teste de comentário
        }
        </script>
</body>
</html>
